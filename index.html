<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="intro">
        <div class="container">

            <div class="intro__inner">
                <h1 class="intro__title">Weather</h1>
            </div>
            <div class="main__menu">
                <div class="list__item">
                    <div class="weather__select">
                        <select id="cities-dropdown">
                        </select>
                    </div>
                    <div class="weather__icon "></div>
                    <div class="temperature p"></div>
                    <div class="description p"></div>
                    <div class="wind__direction p"></div>
                    <div class="wind__speed p"></div>
                    <div class="pressure p"></div>
                </div>
                <div class="weather__img">
                    <div class="intro__img">
                        <img id="city-image" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
